{% extends "base.html" %}
{% block content %}
    {% for t in track %}
        <article class="media content-section border-top">
            <div class="media-body">
                <div class="article-metadata">
                <h3><a class="article-title" href="{{ url_for('bug', track_id=t.id) }}">{{ t.title }}</a>
                <small class="text-muted">{{ t.date_created.strftime('%Y-%m-%d') }}</small>
                {{ t.content }}
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
