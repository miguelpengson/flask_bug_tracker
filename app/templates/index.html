{% extends "base.html" %} {% block content %}
<div class="container">
  <table class="table table-hover mt-3">
    <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Subject</th>
          <th>Created</th>
          <th>Priority</th>
          <th>Progress</th>
        </tr>
      </thead>
    {% for t in track %}
    <tbody>
      <tr>
        <td>
          {{ t.id }}
        </td>
        <td>
          <a class="article-title" href="{{ url_for('bug', track_id=t.id) }}"
            >{{ t.subject }}</a
          >
        </td>
        <td>
          <small class="text-muted"
            >{{ t.date_created.strftime('%Y-%m-%d') }}</small
          >
        </td>
        <td>
          {{ t.priority }}
        </td>
        <td>
          {{ t.progress }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
