{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h4 class="article-label">{{ bug.subject.title() }}</h4>
                <small class="text-muted">Date Created: {{ bug.date_created.strftime('%Y-%m-%d') }}</small><hr>
                    <p class="article-label">
                    <small class="text-muted">Description:</small><br>
                    {{ bug.content }}</p>
                    <p class="article-content">
                        <small class="text-muted">Priority:</small> {{ bug.priority }}</p>
                    </p>
                        <small class="text-muted">Progress:</small>  {{ bug.progress }}</p>
                </div>
                <div>
                    <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('update_bug', track_id=bug.id) }}">Update</a>
                    <button type="button", class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
    </article>
    <!-- Modal -->
         <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog", role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Note?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{ url_for('delete_bug', track_id=bug.id) }}" method="POST">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
         </div>
                
{% endblock content %}
